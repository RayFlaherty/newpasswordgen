<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Gen</title>
  </head>
  <body>
    <div>
      <div class="topper">
      <header><h1>PASSWORD GEN</h1></header>
    </div>
      <div class="passwordBox">
        <div class="passwordBoxHeader"><h2>Password</h2></div>
        
        <div class="choices">
          <div>
            <h3>Please Select the your password preferences.</h3>
          </div>
          
        <div>
          <div class="PasswordLength" id="length">
            <p>Password Length</p>
            <div>
              <input
                type="radio"
                name="lengthFig"
                id="eightchar"
                value="8"
                checked
              />
              <label for="eightchar">8</label>
              <input type="radio" name="lengthFig" id="ninechar" value="9" />
              <label for="ninechar">9</label>
              <input type="radio" name="lengthFig" id="tenchar" value="10" />
              <label for="tenchar">10</label>
              <input
                type="radio"
                name="lengthFig"
                id="elevenchar"
                value="11"
              />
              <label for="elevenchar">11</label>
              <input
                type="radio"
                name="lengthFig"
                id="twelvechar"
                value="12"
              />
              <label for="twelvechar">12</label>
            </div>
        </div>
        <div>
            <div class="details">
              <div>
                <input type="checkbox" name="upperCase" id="upperCase" />
                <label for="upperCase">Uppercase Letters</label>
              </div>
              <div>
                <input type="checkbox" name="lowerCase" id="lowerCase" />
                <label for="lowerCase">Lowercase Letters</label>
              </div>
              <div>
                <input type="checkbox" name="numbers" id="numbers" />
                <label for="numbers">Numbers</label>
              </div>
              <div>
                <input type="checkbox" name="symbols" id="symbols" />
                <label for="symbols"> Special Symbols</label>
              </div>
            </div >
            <br>
            <div class="actions"> 
              <div>
                <button id="gogo"> Go! </button>
              </div>
              <div>
                <button id="clear">Clear</button>
              </div></div>
             
                
              </div>
            </div>
          </div>
           <div class="boxSpot">
        <textarea class="passwordText" name="passName" id="password"  placeholder="Password Here"></textarea>
      </div>
        </div>
      </div>
    
     
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
